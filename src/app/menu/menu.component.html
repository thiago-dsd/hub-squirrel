<div class="h-full w-20 bg-secondary rounded-lg flex flex-col justify-center items-center md:justify-between space-y-3 p-3 ">
    <div class = "flex flex-col">
        <div 
        class="w-12 h-12 rounded-lg flex justify-center items-center cursor-pointer"
      >
        <img src="/assets/image/icon/menu.svg" />
      </div>
      <div 
        (click)="navigateTo('contacts')" 
        [ngClass]="{'bg-primary': selectedPage === 'contacts', 'bg-white': selectedPage !== 'contacts'}"
        class="mt-3 w-12 h-12 p-3 rounded-lg flex justify-center items-center cursor-pointer"
      >
        <img src="/assets/image/icon/contacts.svg" />
      </div>
      <div 
        (click)="navigateTo('campaigns')" 
        [ngClass]="{'bg-primary': selectedPage === 'campaigns', 'bg-white': selectedPage !== 'campaigns'}"
        class="mt-3 w-12 h-12 p-3 rounded-lg flex justify-center items-center cursor-pointer"
      >
        <img src="/assets/image/icon/campaign.svg" />
      </div>
    </div>
    <div 
      (click)="navigateTo('settings')" 
      [ngClass]="{'bg-primary': selectedPage === 'settings', 'bg-white': selectedPage !== 'settings'}"
      class="mt-3 w-12 h-12 p-3 rounded-lg flex justify-center items-center cursor-pointer"
    >
      <img src="/assets/image/icon/settings.svg" />
    </div>
  </div>
