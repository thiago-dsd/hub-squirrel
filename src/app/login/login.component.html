<div
  class="h-screen w-screen overflow-hidden bg-white flex flex-col justify-between items-start p-4"
>
  <div class="flex flex-col justify-start items-end w-screen">
    <div class="bg-s1 h-[16px] w-1/3 rounded-l-lg"></div>
    <div class="bg-s2 h-[16px] w-1/2 rounded-l-lg"></div>
    <div class="bg-s3 h-[16px] w-1/5 rounded-lg"></div>
  </div>

  <!-- Coluna com os textos -->
  <div class="flex flex-col space-y-2 p-4 items-start">
    <h1 class="text-3xl text-primary">Acessar</h1>
    <p class="text-lg text-gray-600">
      Acesse à plataforma com as suas credenciais:
    </p>
  </div>

  <!-- Div com background secundário e padding -->
  <div class="w-full h-2/3 bg-secondary p-16 rounded-lg">
    <div class="flex flex-col items-start justify-start">
      <input
        type="email"
        class="h-12 border w-1/3 rounded-lg p-4 mb-5 focus:outline-none focus:border-primary"
        (keyup.enter)="emailAndPasswordLogin(email.value, password.value)"
        placeholder="Email"
        #email
      />
      <input
        type="password"
        class="h-12 border w-1/3 rounded-lg p-4 mb-5 focus:outline-none focus:border-primary"
        (keyup.enter)="emailAndPasswordLogin(email.value, password.value)"
        placeholder="Senha"
        #password
      />
      <button
        class="bg-primary h-12 w-1/3 rounded-lg font-bold text-white"
        (click)="emailAndPasswordLogin(email.value, password.value)"
      >
        Entrar
      </button>
    </div>
  </div>
</div>
