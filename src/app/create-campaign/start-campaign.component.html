<div class="h-screen w-screen overflow-hidden bg-white">
  <div class="flex flex-row h-screen p-4 w-screen">
    <app-menu></app-menu>
    <div class="w-4"></div>
    <div class="flex flex-col flex-grow">
      
      <div class="flex flex-col h-full p-4 space-y-4 bg-secondary shadow-lg rounded-lg overflow-hidden">
        
        <h1 class="text-2xl font-semibold text-gray-800 mb-1">Gerenciamento de Campanhas</h1>
        <div class="flex flex-col space-y-4 mb-4">
          <button 
            class="bg-primary text-white py-2 px-4 rounded-md hover:bg-gray-500"
            (click)="fileInput.click()">
            Adicionar Mensagens
          </button>

          <input 
            type="file" 
            accept=".json" 
            #fileInput 
            class="hidden"
            (change)="onFileSelected($event)" />
          
          <span *ngIf="selectedFileName" class="text-gray-600">Arquivo Selecionado: <strong>{{ selectedFileName }}</strong></span>
        </div>

        <div class="flex-grow bg-white text-gray-800 p-4 rounded-md overflow-auto">
          <h2 class="text-xl font-semibold mb-2">Atualizações do Processo</h2>
          <div *ngIf="isLoading" class="text-center text-gray-600">Carregando...</div>
          <div *ngIf="!isLoading">
            <div *ngFor="let update of updates" class="p-3 bg-secondary text-gray-800 rounded-md mb-2">
              {{ update }}
            </div>
          </div>
        </div>

        <div class="flex flex-col space-y-4 mt-4">
          <button 
            class="bg-primary text-white py-2 px-4 rounded-md hover:bg-gray-500"
            (click)="sendCampaign()">
            Iniciar Campanha
          </button>

          <button 
            class="bg-gray-300 text-gray-800 py-2 px-4 rounded-md hover:bg-white"
            (click)="verifyStatus()">
            Verificar Status
          </button>
        </div>
        
      </div>
    </div> 
  </div>
</div>
